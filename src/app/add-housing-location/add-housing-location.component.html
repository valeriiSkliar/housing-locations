<article class="m-auto d-flex justify-content-center min-vh-100">
    <section class="section-description m-auto w-75">
        <h2 class="listing-heading m-auto w-50">Add new location</h2>
        <form
            [formGroup]="addHousingLocationForm" (submit)="submitHousingLocation()"
            class="m-auto row gap-1 d-flex flex-column justify-content-center"
        >

            <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" formControlName="name" class="form-control">
            </div>

            <div class="col-12">
                <label for="photo" class="form-label">Photo</label>
                <input #imageInput
                       id="photo"
                       type="file"
                       accept="image/*"
                       formControlName="photo"
                       (change)="addImageFile(imageInput)"
                       class="form-control">
                <div class="loaded_image" *ngIf="addHousingLocationForm.value.photoLink">
                    <img class="previewImage" [src]="addHousingLocationForm.value.photoLink" alt="">
                </div>
            </div>

            <div class="col-12">
                <label for="city" class="form-label">City</label>
                <input id="city" type="text" formControlName="city" class="form-control">
            </div>

            <div class="col-12">
                <label for="state" class="form-label">State</label>
                <input id="state" type="text" formControlName="state" class="form-control">
            </div>

            <h2 class="section-heading">About location</h2>

            <div class="col-12">
                <label for="availableUnits" class="form-label">Available Units</label>
                <input id="availableUnits" type="number" formControlName="availableUnits" class="form-control">
            </div>

            <div class="col-12 d-flex flex-row gap-5 text-nowrap">
                <div class="form-check">
                    <input class="form-check-input " type="checkbox" id="wifi" formControlName="wifi">
                    <label class="form-check-label" for="wifi">Wi-Fi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="laundry" formControlName="laundry">
                    <label class="form-check-label" for="laundry">Laundry</label>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Add location</button>
            </div>

        </form>
    </section>
</article>
